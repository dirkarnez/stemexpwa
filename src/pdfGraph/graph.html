<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
         :root {
            --top1-color-group1: rgb(247, 136, 81);
            --top2-color-group1: rgb(235, 247, 166);
            --top3-color-group1: rgb(162, 217, 163);
            --top4-color-group1: rgb(101, 186, 170);
            --top5-color-group1: rgb(66, 136, 181);
            --top1-color-group2: #88E71C;
            --top2-color-group2: #17A5D5;
            --card-background-color: #2E2E4B;
        }
    </style>
</head>
<script src="https://d3js.org/d3.v7.min.js"></script>
<div id="here"></div>
<script>
    const COLOR_RANGE = [
        '--top1-color-group1',
        '--top2-color-group1',
        '--top3-color-group1',
        '--top4-color-group1',
        '--top5-color-group1'
    ];

    const w = 200,
        h = 200,
        r = 100;

    const fakeFetch = Promise.resolve(data = [{
        name: "knowledge",
        count: 13
    }, {
        name: "skill",
        count: 14
    }, {
        name: "attitude",
        count: 15
    }]);
    fakeFetch
        .then(json => {
            const width = 928;
            const height = 500;
            const marginTop = 20;
            const marginRight = 0;
            const marginBottom = 30;
            const marginLeft = 40;
            const x = d3.scaleBand()
                .domain(d3.sort(data, d => -d.count).map(d => d.name))
                .range([marginLeft, width - marginRight])
                .padding(0.1);
            const xAxis = d3.axisBottom(x).tickSizeOuter(0);
            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.count)]).nice()
                .range([height - marginBottom, marginTop]);

            var svg = d3.select(`#here`)
                .append("svg:svg")
                .attr("viewBox", [0, 0, width, height])
                .attr("width", width)
                .attr("height", height)
                .attr("style", "max-width: 100%; height: auto;")
            svg.append("g")
                .attr("class", "bars")
                .attr("fill", "steelblue")
                .selectAll("rect")
                .data(data)
                .join("rect")
                .attr("x", d => x(d.name))
                .attr("y", d => y(d.count))
                .attr("height", d => y(0) - y(d.count))
                .attr("width", x.bandwidth());

            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height - marginBottom})`)
                .call(xAxis);

            svg.append("g")
                .attr("class", "y-axis")
                .attr("transform", `translate(${marginLeft},0)`)
                .call(d3.axisLeft(y))
                .call(g => g.select(".domain").remove());





            var svgData = svg.node().parentNode.outerHTML;
            var svgBlob = new Blob([svgData], {
                type: "image/svg+xml;charset=utf-8"
            });
            var svgUrl = URL.createObjectURL(svgBlob);
            var downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = "newesttree.svg";
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);








        });
</script>
